        // aguardar();
        var formulario = new URLSearchParams(new FormData(form_contact));
        fetch("/contatos/enviar", {
            method: "POST",
            body: formulario
        }).then(function (response) {

            if (response.ok) {

                alert("Obrigado pelo Feedback!!")

                nome.value = "";
                email.value = "";
                msn.value = "";


            } else {

                alert('Erro de cadastro!');
                response.text().then(function (resposta) {
                    div_erro.innerHTML = resposta;
                });
                // finalizar_aguardar();
            }
        });

        return false;
    }
